<div class="details">
	<div class="image"><img src="{{image}}" alt=""></div>
	<div class="index"><h1>{{index}}</h1></div>
</div>
<div class="gap"></div>
<div class="controls">
	<div class="minus" (click)="minus()" (keydown)="onKeydownMinus($event)" tabindex="0"><h1>-</h1></div>
	<div class="plus" (click)="plus()" (keydown)="onKeydownPlus($event)" tabindex="0"><h1>+</h1></div>
</div>
