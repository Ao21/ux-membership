<div class="container container--fs">
	<form [ng-form-model]="userForm">
		<form-group *ng-if="activeMember.member.active.email">
			<input 	type="email" 
					class="form-control" 
					id="email" 
					[ng-form-control]="userForm.controls['email']"
					placeholder="email">
					<p>Note: For Verification Purposes</p>
		</form-group>
		<form-group *ng-for="#field of fields">

			<span [ng-switch]="field.type ">
				<template [ng-switch-when]=" 'text' ">
				<input 
					type="text "
					class="form-control "
					[attr.id]="field.name"
					[(ng-control)]="field.name "
					[placeholder]="field.display ">
				</template>
	
				<template [ng-switch-when]=" 'date' ">
				<input 
					type="date"
					class="form-control "
					[attr.id]="field.name"
					[(ng-control)]="field.name "
					[placeholder]="field.display ">
				</template>

				
				<template [ng-switch-when]=" 'number' ">
				<input 
					type="number"
					class="form-control "
					[attr.id]="field.name"
					[(ng-control)]="field.name "
					[placeholder]="field.display ">
				</template>
			
			<!-- Not working angular 39 -->
			<!--<template ng-switch-default">
				<span>Oops! This control type is unknown. Contact the creator</span>
			</template>-->
			</span>

		</form-group>
		<form-group *ng-if="activeMember.member.active.address">
			Address Active!
		</form-group>
	</form>
	<button (click)="finaliseMember()">Done</button>
</div>
